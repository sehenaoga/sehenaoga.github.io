<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper_wide">
      <header class="header_small">
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" width="80%" class="center"/>
        {% endif %}

        <h1 style="margin-top: 16px"><a href="{{ "/" | absolute_url }}">Sebastian <br> Henao-Garcia</a></h1>

        <!---
        <p>{{ site.description}}</p>

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
        -->

        <p>Computational modeling, wind energy, and sustainability enthusiast</p>

        <p><img src="/assets/icons/email.png" alt="Email: "style="width:24px;height:16px;border:0;"><a href="mailto:sehenaoga@utexas.edu"><i> sehenaoga [at] utexas [dot] edu </i></p>

        <a href="https://www.linkedin.com/in/sebastian-henao/" target="_blank">
            <img src="/assets/icons/linkedin.png" alt="Linkedin" style="width:30px;height:30px;border:100px;">
        </a>
        <a href="https://github.com/sehenaoga" target="_blank">
            <img src="/assets/icons/github.png" alt="GitHub" style="width:30px;height:30px;border:0;">
        </a>
        <a href="https://medium.com/@sebastianhenao" target="_blank">
            <img src="/assets/icons/medium.png" alt="Medium" style="width:30px;height:30px;border:0;">
        </a>


      </header>

      <section class="section_wide">

      {{ content }}

      </section>
     
    <!--  
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    -->
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
  tex2jax: {
  inlineMath: [['$','$'], ['\\(','\\)']],
  processEscapes: true,
  ignoreClass: "tex2jax_ignore|dno"},
  jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
  extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
  TeX: {
  extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
  equationNumbers: {
  autoNumber: "AMS"
  }
  }
  });
</script>
